
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Natija.mr - نتائج الباكالوريا 2019</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; direction: rtl; text-align: center; }
    h1 { color: #2c3e50; margin-top: 20px; }
    input[type="search"] {
      padding: 10px;
      margin: 20px auto;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    table {
      width: 90%;
      margin: 0 auto 40px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #2980b9;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>نتائج الباكالوريا 2019 - Mauritanie</h1>
  <input type="search" id="searchInput" placeholder="ابحث بالاسم أو رقم التسجيل..." onkeyup="filterResults()">
  <table id="resultsTable">
    <thead>
      <tr>
        <th>رقم التسجيل</th>
        <th>الاسم الكامل</th>
        <th>الشعبة</th>
        <th>المعدل</th>
        <th>النتيجة</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allResults = [];

    fetch('resultats_bac_2019.json')
      .then(response => response.json())
      .then(data => {
        allResults = data;
        renderResults(data);
      });

    function renderResults(data) {
      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";
      data.forEach(item => {
        const row = `<tr>
          <td>${item.num}</td>
          <td>${item.name}</td>
          <td>${item.serie}</td>
          <td>${item.moyenne}</td>
          <td>${item.decision}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function filterResults() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allResults.filter(item =>
        item.name.toLowerCase().includes(query) || String(item.num).includes(query)
      );
      renderResults(filtered);
    }
  </script>
</body>
</html>
